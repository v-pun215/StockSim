<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>StockSim 2025</title>
	<link rel="stylesheet" href="style.css" />
	<script src="https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
	<nav>
		<div class="links">
			<a href="index.html">Home</a>
			<a class="active" href="market.html">Market</a>
			<a href="portfolio.html">Portfolio</a>
			<a href="history.html">History</a>
			<a href="leaderboard.html">Leaderboard</a>
			<a href="news.html">News</a>
		</div>
		<div class="nav-right">
            <a id="username-display-nav" href="#">SIGN IN</a>
        </div>
	</nav>

		<div class="trade-stocks">
			<div class="top">
				<div class="title">
					<h1><span id="company-name">No Stock Selected</span></h1>
					<span class="sector" id="company-sector">N/A</span>
				</div>
				<h2><span id="stock-symbol">(N/A)</span> <span id="stock-price">N/A</span></h2>
				<p><span id="net-dollar-change">$N/A</span> (<span id="net-percent-change">N/A%</span>)</p>
			</div>

			<div class="search-stocks">
				<input type="text" placeholder="Enter stock symbol (eg. APEX)" />
				<div class="symbol-bubbles">
				</div>
			</div>

			<div class="stock-info">
				<div class="stock-history">
					<div class="oclh">
						<table id="OCLHTable">
							<thead>
								<tr>
									<th>OPEN</th>
									<th>CLOSE</th>
									<th>HIGH</th>
									<th>LOW</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td id="oclh-open" class="text-center">N/A</td>
									<td id="oclh-close" class="text-center">N/A</td>
									<td id="oclh-high" class="text-center">N/A</td>
									<td id="oclh-low" class="text-center">N/A</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div id="stock-history">
						<p style="color:#6b7280">Loading chartâ€¦</p>
					</div>
				</div>

				<div class="order-div">
					<div class="button-tabs">
						<button class="buy-button selectede">Buy</button>
						<button class="sell-button">Sell</button>
					</div>
					<div class="order-form-buy">
						<div class="fillable-stuff">
							<div class="fill-layer">
								<label for="shares">Shares</label>
								<input type="number" id="shares" name="shares" min="1" placeholder="0" />
							</div>
							<hr class="dotted" />
							<div class="fill-layer">
								<label>Market Price</label>
								<span id="market-price">N/A</span>
							</div>
						</div>
						<div class="bottom">
							<hr>
							<div class="est-cost">
								<label>Estimated cost</label>
								<span id="estimated-cost">$0</span>
							</div>
							<button class="confirm-button">Trade Now</button>
						</div>
					</div>
					<div class="order-form-sell">
						<div class="fillable-stuff">
							<div class="fill-layer">
								<label for="shares">Shares</label>
								<input type="number" id="shares" name="shares" min="1" placeholder="0" />
							</div>
							<p>You own <span id="owned-shares">0</span> shares</p>
							<hr class="dotted" />
							<div class="fill-layer">
								<label>Market Price</label>
								<span id="market-price2">N/A</span>
							</div>
						</div>
						<div class="bottom">
							<hr />
							<div class="est-cost">
								<label>Estimated gain</label>
								<span id="estimated-gain">$0</span>
							</div>
							<button class="confirm-button">Trade Now</button>
						</div>
					</div>
				</div>
			</div>
		</div>

	<script src="js/market.js"></script>
	<script src="js/bubbles.js"></script>
	<script src="js/trade.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/adminChecker.js"></script>
	<script src="js/newsNotifier.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>StockSim 2025 — Market</title>
	<link rel="stylesheet" href="style.css" />
	<!-- Lightweight Charts CDN (must be before market.js) -->
	<script src="https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
	<nav>
		<div class="links">
			<a href="index.html">Home</a>
			<a class="active" href="market.html">Market</a>
			<a href="portfolio.html">Portfolio</a>
			<a href="history.html">History</a>
			<a href="leaderboard.html">Leaderboard</a>
			<a href="news.html">News</a>
		</div>
	</nav>

		<div class="trade-stocks">
			<div class="top">
				<h1>NVDA Shares</h1>
				<h2>(NVDA) $183.15</h2>
				<p><span id="net-dollar-change">+$0.77</span> (<span id="net-percent-change">+0.42%</span>)</p>
			</div>

			<div class="search-stocks" style="margin: 12px 0;">
				<input type="text" placeholder="Enter stock symbol (eg. NVDA)" />
			</div>

			<div class="stock-info" style="display:flex; gap:16px; align-items:flex-start;">
				<div id="stock-history" class="stock-history" style="flex:1; min-width:320px;">
					<!-- market.js will create #tv-chart inside this div -->
					<p style="color:#6b7280">Loading chart…</p>
				</div>

				<div class="order-div" style="width:320px;">
					<div class="button-tabs">
						<button class="buy-button selectede">Buy</button>
						<button class="sell-button">Sell</button>
					</div>
					<div class="order-form">
						<div class="fillable-stuff">
							<div class="fill-layer">
								<label for="shares">Shares</label>
								<input type="number" id="shares" name="shares" min="1" placeholder="0" />
							</div>
							<hr class="dotted" />
							<div class="fill-layer">
								<label>Market Price</label>
								<span id="market-price">$183.16</span>
							</div>
						</div>
						<div class="bottom" style="margin-top:12px;">
							<hr />
							<div class="est-cost">
								<label>Estimated cost</label>
								<span id="estimated-cost">$183.16</span>
							</div>
							<button class="confirm-button" style="margin-top:8px;">Trade Now</button>
						</div>
					</div>
				</div>
			</div>
		</div>

	<script src="market.js"></script>
</body>
</html>

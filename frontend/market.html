<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockSim 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="overview.html">Overview</a>
            <a class="active" href="market.html">Market</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="history.html">History</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="news.html">News</a>
        </div>
    </nav>

	<div class="trade-stocks">
		<div class="top">
			<h1>NVDA Shares</h1>
			<h2>(NVDA) $183.15</h2>
			<p><span id="net-dollar-change">+$0.77</span> (<span id="net-percent-change">+0.42%</span>)</p>
		</div>
		<div class="search-stocks">
			<input type="text" placeholder="Enter stock symbol (eg. NVDA)">
		</div>
		<div class="stock-info">
			<div class="stock-history">
				<p>hello</p>
			</div>
			<div class="order-div">
				<div class="button-tabs">
					<button class="buy-button active">Buy NVDA</button>
					<button class="sell-button">Sell NVDA</button>
				</div>
				<div class="order-form">
					<div class="fillable-stuff">
						<label for="shares">Shares:</label>
						<input type="number" id="shares" name="shares" min="1" value="1">
						<label for="price">Market Price:</label>
						<p>$183.16</p>
					</div>
					<div class="bottom">
						<div class="est-cost">
							<h2>Estimated Cost:</h2>
							<p>$183.16</p>
						</div>
						<button class="confirm-button">TRADE NOW</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
